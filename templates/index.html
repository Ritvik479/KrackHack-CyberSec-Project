<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Malware Scanner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">🔍 AI-Powered Malware Scanner</h2>

        <!-- Dark Mode Toggle Button (Placed below title and above file upload) -->
        <div class="text-center mb-3">
            <button id="darkModeToggle" class="btn btn-dark">
                <span id="darkModeIcon">🌙</span> <span id="darkModeText">Dark Mode</span>
            </button>
        </div>

        <div class="card shadow-lg">
            <div class="card-body text-center">
                <!-- Flash Messages (Success/Error Notifications) -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- File Upload Form -->
                <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
                    <input class="form-control mb-3" type="file" name="file" required>
                    <button class="btn btn-primary w-100" type="submit">🔍 Scan File</button>
                </form>

                <!-- Loading Animation -->
                <div id="loading" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                    <span class="visually-hidden">Scanning...</span>
                </div>

                <!-- Progress Bar -->
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
                </div>

                <!-- Scan Result Message -->
                <div id="scanResult" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
